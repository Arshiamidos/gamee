<head>
	<title>Protect Me</title>

	<!--Style sheets-->
	<link rel="stylesheet" type="text/css" href="css/minigame.css">
</head>
	<body>
	<!--Core Libs-->
	<script src="libs/phaser.min.js"></script>
	<script src="libs/box2d-plugin-full.js"></script>

	<!--Scenes-->
	<script src="js/scenes/gameScene.js"></script>
	<script src="libs/scenes/preloaders/epic.js"></script>

	<!--Helpers-->
	<script src="libs/helpers/sound.js"></script>
	<script src="libs/helpers/sceneloader.js"></script>
	<script src="libs/helpers/levels.js"></script>
	<script src="libs/helpers/gamee-js.min.js"></script>

	<!--Entry point-->
	<script src="js/main.js" type="text/javascript"></script>

	</body>
	<div style="    position: absolute;
top: 0px;
width: 100%;
display: flex;
justify-content: space-between;"  >
    <div>
      <div class="" style="margin-bottom: 5px;">
        <button
          style="width: 100%; font-size: 0.8rem; text-align: center;"
          type="button"
          class="SeeMore2 btn btn-success"
        onclick=	"gamee.emitter.dispatchEvent(new Event('start'));"
        >
          شروع
        </button>
      </div>
</div>
<div>
  <div class="" style="margin-bottom: 5px;">
    <button
      style="width: 100%; font-size: 0.8rem; text-align: center;"
      type="button"
      class="btn btn-danger"
      onclick=gamee.onPause()
    >
      وقفه
    </button>
  </div>

  <div class="" style="margin-bottom: 5px;">
    <button
      style="width: 100%; font-size: 0.8rem; text-align: center;"
      type="button"
      class="btn btn-warning"
      onclick=gamee.onResume()
    >
      ادامه
    </button>
  </div>
  <div class="" style="margin-bottom: 5px;">
    <button
      style="width: 100%; font-size: 0.8rem; text-align: center;"
      type="button"
      class="btn btn-white"
      onclick=gamee.onMute()
    >
      بی صدا
    </button>
  </div>    <div class="" style="margin-bottom: 5px;">
    <button
      style="width: 100%; font-size: 0.8rem; text-align: center;"
      type="button"
      class="btn btn-info"
      onclick=gamee.onUnmute()
    >
      با صدا
    </button>
  </div>

  <div id="done">	<button 
    style=" width: 100%;
    font-size: 0.8rem;
    text-align: center;"
      class="btn btn-success"
    type="button"   id="score"> 0</button></div>
</div>
