	<!--Core Libs-->

	<button id="success" type="button" style="display: none;" class="btn btn-primary" data-toggle="modal" data-target="#myModal"  data-backdrop="static" data-keyboard="false">

    </button>
    
    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">     
         
          <div class="modal-body">
             <p style="text-align: right;" >برای شروع دوباره کلیک کنید</p>
          <img data-dismiss="modal" style=" display: block; margin: 0 auto;" onclick="onRestart();score()" src="./assets/play.svg" alt="">
          </div>
          
       
        </div>
      </div>
    </div>

   
    <script>
        $('#toggle').click(function(){
          $(this).toggleClass('red green');
        if  ($("#toggle").hasClass("red")) {
            
		  console.log("unpause")
		  window.gamee.emitter.dispatchEvent(new Event("resume"))
		  
      } else if  ($("#toggle").hasClass("green")) {
         
		window.gamee.emitter.dispatchEvent(new Event("pause"))

          console.log("pause")
        }
        })
		</script>
		   <script>
			$('#mute').click(function(){
				window.gamee.emitter.dispatchEvent(new Event("mute"))
			})
			</script>
			   <script>
				$('#unmute').click(function(){
					window.gamee.emitter.dispatchEvent(new Event("unmute"))
				})
				</script>
           <script>
            function score(){
        
              var tmp=0
                  
                  $("#score").html(tmp)
            }
          </script>

	<script>
		function onRestart(){
			window.gamee.emitter.dispatchEvent(new Event("start"))

		}
		setTimeout(() => {

			onRestart()
		}, 3000);
	</script>
